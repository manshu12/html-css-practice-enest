<!DOCTYPE html>
<html>
<head>
	<title>Transitons</title>
 <style type="text/css">
 	div
 	{
 		width: 20px;
 		height: 20px;
 		background-color: red;
 		transition: width 2s, height 2s, transform 2s;
 		
 	}
 	#div1
 	{
 		transition-timing-function: ease;
 		background-color: green;
 		margin-bottom: 14px;
 	}
 	#div2{transition-timing-function: ease-out;}
 	div:hover
 	{
 		width: 200px;
 		height: 200px;
 		transform: rotate(360deg);
 	}
 </style>
 
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
</body>
</html>
