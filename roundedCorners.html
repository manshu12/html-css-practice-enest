<!DOCTYPE html>
<html>
<head>
	<title>Playing with border</title>
	<style type="text/css">
      .boxshadow
      {
      	box-shadow: 1px 2px 4px rgba(0,0,0,0.5);
      	background: white;
      	padding: 25px;
      	margin: 20px;
	}
	.boxshadow img
	{
		width: 100%;
		border-style: inset;
		border: 1px solid #8a4419;
	
	}
	.boxshadow::after
	{
		content: " ";
		position: absolute;
		z-index: -1;
		box-shadow: 0px 15px 20px rgba(0,0,0,0.3);
		width: 70%;
		height: 100px;
		bottom: 0px;
		left: 15%;
	}
	</style>
</head>
<body>
	<div class="boxshadow">
		<img src="downloadg.jpg">
	</div>
	<p>HELLO WORLD!</p>
</body>
</html>
