<!DOCTYPE html>
<html>
<head>
	<title>Setting the background image</title>
	<style type="text/css">
		body
		{
			margin: 0;
			font-family: sans-serif;
		}
		.divimage
		{
			background-image: url(8957d251b0d0605.jpg);
			height: 500px;
			background-color: #cccccc;
			background-repeat: no-repeat;
			background-size: cover; 
			position: relative;
		}
		.divtext
		{

			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		
		}
	</style>
</head>
<body>
  <div class="divimage">
  	<div class="divtext">
  	<h1 style="font-size: 40px;">Himanshu thakur</h1>
  	<p>Here is the description for image</p>
  </div>
  </div>
  <div>
  	<h3>This will be shown after the image content</h3>
  	<p>The text written in this paragraph will not be shown ooutside the image.s</p>
  </div>
</body>
</html>
